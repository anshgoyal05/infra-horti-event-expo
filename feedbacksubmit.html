<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link rel="icon" type="image/png" href="WhatsApp Image 2024-11-27 at 00.03.44.jpeg">
    <style>
        body {
            background-color: #45a049 ;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .feedback-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffeb3b; /* Bright yellow for contrast */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #d1c4e9; /* Soft pastel color */
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4CAF50; /* Green button */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h1>Thank You for Your Feedback!</h1>
    <p>We appreciate you taking the time to give us your thoughts.</p>
    <p>Your feedback helps us improve and deliver a better experience.</p>
    <a href="index.html" class="home-button">Return to Home</a>
</div>

</body>
</html>
