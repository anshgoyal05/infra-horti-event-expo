<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sculpture Garden Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="WhatsApp Image 2024-11-27 at 00.03.44.jpeg" alt="Chitkara University Logo" class="logo">
        <div class="header-text">
            <h1>Herbal Garden</h1>
            <p>Gallery</p>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.12 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Bhang</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.08 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Nirgundi</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.07 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Catharanthus</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.06 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Costor</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.05 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Ashok Pandola</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.04 copy.jpeg" alt="Green shrubs">
                    <p>Harsingar</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.04 (1) copy.jpeg" alt="Beautiful flowering plant">
                    <p>Aprajita</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.03 copy.jpeg" alt="Beautiful flowering plant">
                    <p>Nagdoon</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.01 copy.jpeg" alt="Beautiful flowering plant">
                    <p>China Rose</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.01 (1) copy.jpeg" alt="Beautiful flowering plant">
                    <p>Sarpagandha</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.19.00 copy.jpeg" alt="Green shrubs">
                   <p>Wedelia</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.18.58 copy.jpeg" alt="Indoor plants collection">
                    <p>Hari Elachi</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.04 copy.jpeg" alt="Saplings in nursery">
                    <p>Hehandi</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.03 copy.jpeg" alt="Exotic plants">
                    <p>Stevia</p>
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.02 (1) copy.jpeg" alt="Potted plants">
                    <p>Gwarpatha</p>
                </div>
            </div>
        </section>
        <div class="preview" id="preview">
            <span class="close" id="close">&times;</span>
            <img class="preview-image" id="preview-image" src="" alt="Preview">
          </div>
        </div>
    </main>
    <footer style="background-color: lightgreen; color: black;">
        <p>&copy; 2024 Chitkara University, Himachal Pradesh. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>

</html>
