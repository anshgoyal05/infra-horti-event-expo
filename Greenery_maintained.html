<html lang="en">
<head>

    <title>Plant Nursery Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="WhatsApp Image 2024-11-27 at 00.03.44.jpeg" alt="Chitkara University Logo" class="logo">
        <div class="header-text">
            <h1>Greenery Gallery</h1>
            <p>A glimpse of our beautifully maintained green spaces that enrich our campus with natural beauty and tranquility.</p>
        </div>
        
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.40.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.31.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.31 (1).jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.29.jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.04.29 (1).jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 21.27.34.jpeg" alt="Green shrubs" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 21.27.30.jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 21.27.26.jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 21.27.25.jpeg" alt="Beautiful flowering plant" style="height: 262px;">
                    
                </div>
               
            </div>
            
        </section>
        <div class="preview" id="preview">
            <span class="close" id="close">&times;</span>
            <img class="preview-image" id="preview-image" src="" alt="Preview">
          </div>
        </div>
    </main>
    <footer style="background-color: lightgreen; color: black;"">
