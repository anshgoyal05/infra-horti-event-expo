<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Garden Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="WhatsApp Image 2024-11-27 at 00.03.44.jpeg">
</head>
<body>
    <header>
        <img src="WhatsApp Image 2024-11-27 at 00.03.44.jpeg" alt="Chitkara University Logo" class="logo">
        <div class="header-text">
            <h1>Rose Garden</h1>
            <p>Gallery</p>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.03.49.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.03.29.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.03.46.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.03.48.jpeg" alt="Beautiful flowering plant">
                    
                </div>
                <div class="gallery-item">
                    <img src="WhatsApp Image 2024-11-26 at 17.03.37.jpeg" alt="Beautiful flowering plant">
                </div>
            </div>
        </section>
        <div class="preview" id="preview">
            <span class="close" id="close">&times;</span>
            <img class="preview-image" id="preview-image" src="" alt="Preview">
          
        </div>
    </main>
    <footer style="color: black; background-color: lightgreen;">
        <p>&copy; 2024 Chitkara University, Himachal Pradesh. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
